<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Lyric Player with Visualizer</title>
    <link rel="stylesheet" href="lyric.css">
    
</head>

<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Centripetal Catmullâ€“Rom spline <br> Lyrics Player <sup style="font-size: 10px;">Beta</sup></h1>
            <div class="song-info">
                <span class="song-title">No song selected</span>

            </div>
        </div>

        <div class="lyrics-container" id="lyrics-container">
            <video id="bg-video" autoplay loop muted playsinline></video>
            <div class="overlay-black"></div>
            <div class="lyrics-scroll">
                <div class="empty-state">Load an LRC file to display lyrics</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="progress-container">
                <div class="progress-bar"></div>
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
            <div class="buttons">
                <button class="play-btn" disabled>Play</button>
                <input type="file" id="audio-file" accept="audio/*">
                <label for="audio-file" class="file-btn">Audio</label>
                <input type="file" id="lyrics-file">
                <input type="file" id="video-file" accept="video/*,image/*" style="display: none;">

                <label for="video-file" class="file-btn">BG</label>
                <label for="lyrics-file" class="file-btn">Lyrics</label>
            </div>
        </div>

        <audio id="audio-player"></audio>
    </div>

    <script src="lyric.js"></script>
</body>

</html>
